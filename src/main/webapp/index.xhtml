<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>EJB3</title>
</h:head>
<h:body>
    <h:form>>
        <h:commandButton value="Show Messages" action="#{mainBean.readAllMessages}"/>
    </h:form><br/>
    <h:form>>
        <h:commandButton value="Get All" action="#{mainBean.readAllEmployees}"/>
    </h:form><br/>

    <h:form>>
        <h:inputText value="#{mainBean.id}" required="true"/>
        <h:commandButton value="Get By Id" action="#{mainBean.readEmployeeById}"/>
    </h:form><br/>

    <h:form>>
        <h:inputText value="#{mainBean.name}" required="true"/>
        <h:commandButton value="Get By Name" action="#{mainBean.readEmployeeByName}"/>
    </h:form><br/>
    <h:outputLabel value="#{mainBean.emptyStr}"/>
</h:body>
</html>
